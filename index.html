  <script>
    // Failsafe error logger
    window.addEventListener('error', function (e) {
      // Resource loading error (Script/CSS 404)
      if (e.target && (e.target.tagName === 'SCRIPT' || e.target.tagName === 'LINK')) {
        const div = document.createElement('div');
        div.style.cssText = 'color:red;padding:10px;background:white;border:1px solid red;position:fixed;top:50px;left:0;z-index:9999;';
        div.textContent = '❌ Error cargando archivo: ' + (e.target.src || e.target.href);
        document.body.appendChild(div);
        return;
      }

      // Runtime error
      const msg = e.message || JSON.stringify(e);
      const div = document.createElement('div');
      div.style.cssText = 'color:red;padding:20px;background:white;position:fixed;top:0;left:0;z-index:9999;border:2px solid red;';
      div.textContent = '❌ Error Runtime: ' + msg;
      document.body.appendChild(div);
    }, true); 
  </script>
