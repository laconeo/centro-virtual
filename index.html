  <title>Sistema de Orientación Virtual</title>
  <script>
    // Failsafe error logger
    window.addEventListener('error', function (e) {
      // Only show if root is empty (app crashed)
      if (!document.getElementById('root').hasChildNodes()) {
        const msg = e.message || 'Error desconocido';
        const div = document.createElement('div');
        div.style.cssText = 'color:red;padding:20px;background:white;position:fixed;top:0;left:0;z-index:9999;border:2px solid red;';
        div.textContent = '❌ Error de Inicio: ' + msg;
        document.body.appendChild(div);
      }
    });
  </script>
  <!-- Jitsi Meet API -->
  <script src="https://meet.jit.si/external_api.js"></script>

</head>
